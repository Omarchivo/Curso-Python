<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask login</title>
</head>
<body>

    <a href="{{ url_for('principal') }}">Principal</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('salir') }}">Salir</a>
    {% else %}
        <a href="{{ url_for('entrar') }}">Entrar</a>
        <a href="{{ url_for('registrar') }}">Registrarse</a>
    {% endif %}

    {% block contenido %}

    {% endblock %}

</body>
</html>
